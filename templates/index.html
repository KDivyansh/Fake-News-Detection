<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Classifier</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <canvas id="c" class="abs center"></canvas>

    <div class="abs center overlay container">
        <div class="login">
            <h1>Fake Newsüì∞  Detector</h1>
            
            <!-- Form for Predicting Fake News -->
            <form action="{{ url_for('predict')}}" method="POST">
                <textarea name="message" rows="6" cols="50" required="required" style="font-size: 18pt"></textarea>
                <br> </br>
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                
                <!-- Results Display -->
                <div class="results">
                    {% if prediction == ['FAKE'] %}
                    <h2 style="color:red;">Looking Spam‚ö†Ô∏èNewsüì∞ </h2>
                    {% elif prediction == ['REAL'] %}
                    <h2 style="color:green;"><b>Looking Real Newsüì∞</b></h2>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
